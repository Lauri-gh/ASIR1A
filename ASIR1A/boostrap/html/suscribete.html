<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/suscribete.css">
</head>
<body>
    <header>
        <h1>SUSCRIBETE PARA SABER MÁS SOBRE ESCULTURAS, ARQUITECTURAS O PINTURA!!</h1>
    </header>
    <div id="formulario">
        <form class="formulario" action="http://jkorpela.fi/cgi-bin/echo.cgi " method="post">
            <h1 id="registro">Formulario de registro</h1>
            <label for="Nombre completo">Nombre completo</label>
            <br>
            <input id="Nombre completo" name="Nombre completo" type="text" pattern="[A-Z a-z]" maxlength="40" placeholder="Ejemplo:Juan Pérez" required><br>
            <br>
            <label for="correo electronico">E-Mail  </label><br>
            <input id="correo electronico" type="email" placeholder="Ejemplo:correo@ejemplo.com"><br>
            <br>
            <label for="contraseña">Contraseña  </label><br>
            <input id="contraseña" type="password" placeholder="Mínimo 8 caracteres"><br>
            <br>
            <label for="genero">Género:</label><br>
            <label for="genero">Masculino</label><input id="genero" name="Masculino" type="radio"><label for="genero">Femenino</label><input id="genero" name="Femenino" type="radio"><label for="genero">Otros</label><input id="genero" name="Otros" type="radio"><br>
            <label for="intereses">Intereses:</label><br>
            <input id="esculturas" name="esculturas" type="checkbox"><label for="esculturas">Esculturas</label><input id="cuadros" name="cuadros" type="checkbox" checked><label for="cuadros">Cuadros</label><input id="arquitectura" name="arquitectura" type="checkbox"><label for="arquitectura">Arquitectura</label><br>
            <label for="Comentarios:">Comentario:</label><br>
            <textarea name="Comentarios:" placeholder="Escribe tus comentarios aquí" id="Escribe tus comentarios aquí"></textarea><br>
            <label for="Registrarse"></label><input type="submit" value="Registrarse"><br>
            <label for="Limpiar"></label><input type="reset" value="Limpiar">
        </form>
    </div>
    <div class="vuelta">
        <a href="../index.html">Volver al inicio</a>
    </div>

</body>
</html>
